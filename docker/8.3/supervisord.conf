[supervisord]
; Run as a foreground process (required for Docker)
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
minfds=10000

[unix_http_server]
file=/var/run/supervisord.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisord.sock

; --- FIX: ADD THE RPC INTERFACE REQUIRED FOR SUPERVISORCTL ---
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

; --- Web Server (Managed by Supervisor) ---
; This runs the 'php artisan serve' command defined in the Dockerfile ENV
[program:php]
command=%(ENV_SUPERVISOR_PHP_COMMAND)s
user=%(ENV_SUPERVISOR_PHP_USER)s
environment=LARAVEL_SAIL="1"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; --- Queue Worker ---
; This worker handles queue jobs in the background.
[program:queue_worker]
command=php /var/www/html/artisan queue:work --tries=3 --timeout=300
user=sail
numprocs=1           ; The number of worker processes to run
process_name=%(program_name)s_%(process_num)02d

autostart=true       ; Start worker when Supervisor starts
autorestart=true     ; Restart worker automatically if it crashes
startretries=5       ; Number of times to try restarting before giving up

; Use QUIT signal for graceful shutdown (necessary for 'php artisan queue:restart')
stopsignal=QUIT
; This is the max time a worker is given to finish its current job on shutdown.
; 3600 seconds (1 hour) is very long; adjust this down if your max job duration is shorter.
stopwaitsecs=3600

stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0